<html>
  <head>
    <title>Mem0r1es options</title>
    <link href="../external/css/bootstrap.css" rel="stylesheet" media="screen">
    <script src = "../js/options.js" ></script>
    <script src="../external/js/jquery-1.8.3.js"></script>
    <script src="../external/js/bootstrap.js"></script>
    
  </head>
  <body>
    <div class="modal hide fade" id="ruleForm">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="ruleFormLabel">Domain specific rule</h3>
      </div>
      <div class="modal-body">
        <div class="form-horizontal">
        
          <input type = "hidden" id="ruleId">
          <div class="control-group">
            <label class="control-label" for="name">Name of the feature</label>
            <div class="controls">
              <input type="text" id="name">
            </div>
          </div>
          
          <div class="control-group">
            <label class="control-label" for="includes">URL pattern to include</label>
            <div class="controls">
              <input type = "text" id="includes">
            </div>
          </div>
          
          <div class="control-group">
            <label class="control-label" for="excludes">URL pattern to exclude</label>
            <div class="controls">
              <input type = "text" id="excludes">
            </div>
          </div>
          
          <div class="control-group">
            <label class="control-label" for="exec">Function(s) to execute</label>
            <div class="controls">
              <textarea id="exec" ></textarea>
            </div>
          </div>
          
        </div> 
      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
        <button class="btn btn-primary" id="saveRule">Save</button>
      </div>
    </div>
    
    <div class="modal hide fade" id="userStudyWebsiteForm">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="userStudyWebsiteFormLabel">User study website</h3>
      </div>
      <div class="modal-body">
        <div class="form-horizontal">
        
          <input type = "hidden" id="ruleId">
          <div class="control-group">
            <label class="control-label" for="userWebsiteTitle">Title of the website</label>
            <div class="controls">
              <input type = "text" id="userWebsiteTitle">
            </div>
          </div>
          
          <div class="control-group">
            <label class="control-label" for="urlPattern">URL Prefix</label>
            <div class="controls">
              <input type = "text" id="urlPattern">
            </div>
          </div>
          
        </div> 
      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
        <button class="btn btn-primary" id="saveUserStudyWebsite">Save</button>
      </div>
    </div>
    
    <div class="container">
      <h2>User study</h2>
      <h4>Extract information for the user study</h4>

          <a id="extractUserStudyLink" class="btn btn-primary">Extract</a>
          <a download="extracted_mem0r1es.json" class="btn btn-success hide" id="downloadDumpLink">Download</a>  
          <div class="progress hide progress-striped" id="dumpProgress">
            <div class="bar" style="width: 0%;" id="dumpProgressBar"></div>
          </div>
      <h4>Website selected for the study</h4> 
      <table id="userStudyWebsites" class="table table-striped">
        <thead>
          <tr>
            <th>Title</th>
            <th>Prefix</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="userStudyWebsitesBody">
        </tbody>
      </table>  
      <a href="#userStudyWebsiteForm" role="button" class="btn btn-primary pull-right clearfix" data-toggle="modal" id="addUserStudyWebsitesLink">Add new website</a>
      <br>
      <h2 class="">Domain specific rules</h2>
      <table id="rules" class="table table-striped">
        <thead>
          <tr>
            <th>Feature</th>
            <th>Includes</th>
            <th>Excludes</th>
            <th>Functions</th>
            <th>action</th>
          </tr>
        </thead>
        <tbody id="rulesBody">
        </tbody>
      </table>
      <a href="#ruleForm" role="button" class="btn btn-primary pull-right clearfix" data-toggle="modal" id="addDSRuleLink">Create New Rule</a>
      <br>
    </div>
  </body>
</html>
